<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Snake Snake Snake Snake Snake Snake Snake Snake Snake Snake Snake Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="solar-theme">
    
    <div class="intro-screen">
        <h1 class="intro-text">fnex</h1>
        <p class="instructions">
            <strong>How to Play:</strong><br>
            Use the <strong>WASD Keys</strong> to move your snake. <br>
            W is UP A is Left S is Down and D is Right
            <strong>Eat the orbs</strong> to grow longer.<br>
            <strong>Avoid crashing</strong> into yourself or the walls.<br>
            Survive as long as possible and aim for the highest score!
          </p>
        <button class="start-button" id="start-game">Start Game</button>
        <div class="theme-switcher">
                <button class="theme-btn" onclick="setTheme('solar')">Solar Eclipse</button>
                <button class="theme-btn" onclick="setTheme('lunar')">Lunar Eclipse</button>
                <button class="theme-btn" onclick="setTheme('total')">Total Eclipse</button>
                <button class="theme-btn" onclick="setTheme('void')">Void</button>
                <button class="theme-btn" onclick="setTheme('aurora')">Aurora</button>
                <button class="theme-btn" onclick="setTheme('outbreak')">Outbreak</button>
            </div>
            
        </div>
    </div>

    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>
        <div class="play-board"></div>
    </div>

    <div class="game-details">
        
       
        <button id="pause-game">Pause</button> <!--  Pause Button -->
    </div>
    

    <script src="script.js"></script>
</body>
</html>
