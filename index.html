<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fnex</title>
    <link rel="stylesheet" href="style.css">
</head>
    
    <div class="intro-screen">
        <h1 class="intro-text">fnex</h1>
        <p class="instructions">
            <strong>How to Play:</strong><br>
            Use the <strong>WASD Keys</strong> to move your fnex. <br>
            W is UP A is Left S is Down and D is Right
            <strong>Eat the food</strong> to grow longer.<br>
            <strong>Avoid crashing</strong> into fnex or the walls.<br>
            Survive as long as possible and aim for the highest score! and make fnex smile
          </p>
        <button class="start-button" id="start-game">Start Game</button>
        <div class="theme-switcher">
                <button class="theme-btn" onclick="setTheme('solar')">Solar</button>
                <button class="theme-btn" onclick="setTheme('arc')">Arc</button>
                <button class="theme-btn" onclick="setTheme('void')">void</button>
                <button class="theme-btn" onclick="setTheme('stasis')">Stasis</button>
                <button class="theme-btn" onclick="setTheme('strand')">Strand</button>
                <button class="theme-btn" onclick="setTheme('siva')">Siva</button>
            </div>
            <!-- I REALLY LOVE DESTINY RAAAAAAAH -->
            
        </div>
    </div>

    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>
        <div class="play-board"></div>
    </div>

    <div class="game-details">
        <button id="pause-game">Pause</button> <!--  Pause  -->
    </div>
    

    <script src="script.js"></script>
</body>
</html>
